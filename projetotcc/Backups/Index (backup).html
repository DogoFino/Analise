<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Styles.css">
    <title>Tools Company</title>
</head>
<body>
    <div id="cabe">    
        <input type="text" id="barra">
        <img id="pesquisa" src="./images/lupa.png" alt="Search">
        <img src="./images/logotool.png" id="logo">
        <img src="./images/logo_nome.png" alt="Overlay Image" id="logo_nome">
        <img src="./images/perfil.png" id="perfil">
    </div>
    <div class="carousel-container">
        <button class="carousel-control carousel-prev">&lt;</button>
        <div class="carousel-content">
          <img class="carousel-image" src="./images/carrocel_img1.jpg" alt="Image 1">
          <img class="carousel-image" src="./images/carrocel_img2.jpg" alt="Image 2">
          <img class="carousel-image" src="./images/carrocel_img3.jpg" alt="Image 3">
        </div>
        <button class="carousel-control carousel-next">&gt;</button>
      </div>
    <div id="seções">
        <img src="./images/seção.png" id="secao">
        <img src="./images/class.png" id="class">
    </div>
    <div id="produtos">
        <div class="box">
            <img src="./images/prod1.png" alt="Your Image" class="centered-image">
            <h2 class="prod">Chave de Fenda</h2>
            <p class="prod">De <strike class="st">10,85 R$</strike> Por 9,90 R$</p>
        </div>
        <div class="box2">
            <img src="./images/prod2.png" alt="Your Image" class="centered-image2">
            <h2 class="prod2">Martelo</h2>
            <p class="prod2">De <strike class="st">26,16 R$</strike> Por 21,50 R$</p>
        </div>
        <div class="box3">
            <img src="./images/prod3.png" alt="Your Image" class="centered-image3">
            <h2 class="prod3">Furadeira</h2>
            <p class="prod3">De <strike class="st">499,90 R$</strike> Por 450,00 R$</p>
        </div>
        <div class="box4">
            <img src="./images/prod4.png" alt="Your Image" class="centered-image4">
            <h2 class="prod4">Maquita</h2>
            <p class="prod4">De <strike class="st">239,99 R$</strike> Por 200,99 R$</p>
        </div>
        <button class="carousel-control2 carousel-next2">&gt;</button>
    </div>
    <div class="footer">
        sla desgraça
    </div>
</body>
</html>
